<mat-nav-list>
  <ng-container *ngFor="let link of links">
    <ng-container *ngIf="link.internalLink; else externalLink">
      <a disabled mat-list-item class="sidenav__item" [routerLink]="link.path">
        {{ link.title }}
      </a>
    </ng-container>
    <ng-template #externalLink>
      <a mat-list-item class="sidenav__item" [href]="link.path">
        {{ link.title }}
      </a>
    </ng-template>
  </ng-container>
</mat-nav-list>
